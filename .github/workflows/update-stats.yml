name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculate Total Stars
        id: calculate
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e  # Exit on error

          # Get stars from owned repositories
          echo "Fetching owned repository stars..."
          OWNED_STARS=$(gh api graphql -f query='
            query {
              user(login: "yiyexy") {
                repositories(first: 100, ownerAffiliations: [OWNER]) {
                  nodes {
                    stargazerCount
                  }
                }
              }
            }
          ' --jq '.data.user.repositories.nodes | map(.stargazerCount) | add // 0' 2>&1)

          # Validate OWNED_STARS is a number
          if ! [[ "$OWNED_STARS" =~ ^[0-9]+$ ]]; then
            echo "‚ùå Error: Failed to fetch owned repository stars"
            exit 1
          fi

          # Get stars from organization repositories
          echo "Fetching organization repository stars..."
          ORG_STARS=$(gh api graphql -f query='
            query {
              user(login: "yiyexy") {
                repositories(first: 100, ownerAffiliations: [ORGANIZATION_MEMBER]) {
                  nodes {
                    stargazerCount
                  }
                }
              }
            }
          ' --jq '.data.user.repositories.nodes | map(.stargazerCount) | add // 0' 2>&1)

          # Validate ORG_STARS is a number
          if ! [[ "$ORG_STARS" =~ ^[0-9]+$ ]]; then
            echo "‚ùå Error: Failed to fetch organization repository stars"
            exit 1
          fi

          # Calculate total
          TOTAL_STARS=$((OWNED_STARS + ORG_STARS))

          echo "owned_stars=$OWNED_STARS" >> $GITHUB_OUTPUT
          echo "org_stars=$ORG_STARS" >> $GITHUB_OUTPUT
          echo "total_stars=$TOTAL_STARS" >> $GITHUB_OUTPUT

          echo "üìä Stars Summary:"
          echo "  - Owned Repositories: $OWNED_STARS ‚≠ê"
          echo "  - Organization Repositories: $ORG_STARS ‚≠ê"
          echo "  - Total Stars: $TOTAL_STARS ‚≠ê"
          echo "  - Note: Limited to first 100 repos per category"

      - name: Update README
        run: |
          TOTAL_STARS="${{ steps.calculate.outputs.total_stars }}"

          # Validate TOTAL_STARS is set
          if [ -z "$TOTAL_STARS" ]; then
            echo "‚ùå Error: TOTAL_STARS is empty"
            exit 1
          fi

          # Create badge URL
          BADGE_URL="https://img.shields.io/badge/Total%20Stars%20(Owned%20%2B%20Managed)-${TOTAL_STARS}-yellow?style=flat-square"

          # Update the README with the new badge - match the correct pattern
          sed -i "s|!\[Total Stars\](https://img\.shields\.io/badge/Total%20Stars%20(Owned%20%2B%20Managed)-[^)]*)|![Total Stars](${BADGE_URL})|g" README.md

          # Verify the update was successful
          if grep -q "Total%20Stars%20(Owned%20%2B%20Managed)-${TOTAL_STARS}" README.md; then
            echo "‚úÖ README updated with $TOTAL_STARS total stars"
          else
            echo "‚ùå Error: Failed to update README"
            exit 1
          fi

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update GitHub stats: ${{ steps.calculate.outputs.total_stars }} total stars"
            git push
            echo "‚úÖ Changes committed and pushed"
          fi
